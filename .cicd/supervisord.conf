[supervisord]
nodaemon=true

[program:collector]
command=./toad/build/bin/collector
directory=.
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:relay]
command=./toad/build/bin/relay
directory=.
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
